<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peap's Website!</title>
    <meta property="og:image" content="./assets/images/favicon.png" />
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /*start of class declarations */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #2ab9aa, #6014a8);
            overflow: hidden;
        }

        .square {
            display: flex;
            align-items: center;
            justify-items: center;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem 0;
            width: 23.4375rem;
            height: 31.25rem;
            background: linear-gradient(to bottom right, #5100ff, #ff0000);
            border-radius: 1.25rem;
            box-shadow: 0 0 .625rem rgba(0, 0, 0, 0.3);
        }

        .tilt-card {
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.2s;
        }

        .peap {
            display: flex;
            justify-content: center;

        }

        .peap>img {
            width: 6.25rem;
            height: 6.25rem;
        }

        .peaptxt {
            color: #05df63;
            /*useless should've just did style in the tag. but im lazy rn so leave it. */
        }

        .peapsub {
            color: #05df63;
            font-weight: bold;
        }

        .image {
            width: 3.75rem;
            height: 3.75rem;
        }

        .img-wrapper {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .footer {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to bottom, #05df63, #0307fb);
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: white;
            z-index: -1;
            box-shadow: 0 0 .625rem rgba(0, 0, 0, 0.3);
            height: 3.25rem;
        }

        .linkbox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13.75rem;
            height: 3.125rem;
            background: linear-gradient(to top right, #5100ff, #2ab9aa);
            border-radius: 1.25rem;
        }

        .discord {
            color: #05df63;
        }

        .github {
            color: #f56e89;
        }

        .skid {
            color: #0ad1eb;
        }

        /*End of class declarations*/
    </style>
</head>

<body>
    <div class="square tilt-card">
        <div class="peap">
            <img src="./assets/images/favicon.png" height="6.25rem" width="6.25rem" alt="peap logo">
        </div>
        <div class="peaptxt">
            <h1>Peap</h1>
        </div>
        <div class="peapsub">im peap and bromine35 == cool</div>
        <div class="linkbox"> <!--linkies!-->
            <h5>
                <a href="https://discord.com/users/769374081991835659" class="discord">Discord</a>
            </h5>
        </div>
        <div class=" linkbox">
            <h5>
                <a href="https://github.com/peapgit" class="github">Github</a>
            </h5>
        </div>
        <div class="linkbox">
            <h5>
                <a href="https://buymeacoffee.com/peap1" class="skid">buy me a coffee</a>
            </h5>
        </div>
        <div class="img-wrapper">
            <img src="./assets/images/java.png" class="image" alt="Java logo">
            <img src="./assets/images/html.png" class="image" alt="HTML logo">
            <img src="./assets/images/python.png" class="image" alt="Python logo">
            <img src="./assets/images/bash.png" class="image" alt="Bash logo">
            <!--although it works images have stupid background. fix it later.-->
        </div>
    </div>
    <div class="footer">
        <h5 style="position: relative; bottom: -0.2rem;">Particles courtesy of lunarion :3 Website improvment thanks to liujustin :) -Peap</h5>
    </div>
    <canvas id="sparkleCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
    <!--Particles courtesy of lunarion :3-->
    <script src="./sparkles.js"></script>
    <script src="./tilt-card.js"></script>
</body>

</html>
